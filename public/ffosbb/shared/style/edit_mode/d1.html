  <button onclick="toggle(); return false;">Toggle</button>

          <button>done</button>

      <button>Delete selected</button>
    </menu>
  </form>

<script type="text/javascript">
act_menu = document.querySelector("form[data-type='edit']");
act_menu.addEventListener('click', function() { toggle() });

function toggle () {
    menu = document.querySelector("form[data-type='edit']");
    if(menu.style.display === "block" || menu.style.display === "") {
      menu.style.display = "none";
    } else {
      menu.style.display = "block";
    }
}
</script>
