<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Action menu</title>
  <meta name="description" content="Providing top-level navigation and inputs for the active view">
  <!--
    - This <style> and <link> is only used for the example preview,
    - it isn't needed for the real use case.
    -->
  <link rel="stylesheet" type="text/css" href="../../main.css">
  <link rel="stylesheet" href="../../style/headers.css">
  <link rel="stylesheet" type="text/css" href="../../style_unstable/lists.css">
  <link rel="stylesheet" href="/public/lib/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="/public/lib/font-awesome/css/font-awesome-ie7.min.css">

<body role="application">
  <section role="region">
    <header>
      <a href="../../../"><span class="icon icon-back">back</span></a>
      <menu type="toolbar">
        <a href="index.html"><i class="icon-eye-open"></i></a>
        <a href="http://buildingfirefoxos.com/#action_menu"><i class="icon-link"></i></a>
      </menu>
      <h1><i class="icon-list-alt"></i> Action menu</h1>
    </header>
  </section>
  <!-- list -->
  <section data-type="list">
  <header>Used for</header>
  <ul>
    <li><label for="" class="description"><span><i class="icon-info-sign"></i> Presenting a list of actions related to the App content.</span></label></li>
  </ul>
  <header>Example</header>
  <ul>
    <li><a href="#"><p>Example</p></a></li>
  </ul>
  <header>Characteristics</header>
  <ul>
    <li><label for="" class="description"><span><i class="icon-circle"></i> Are opened from buttons within App content. These buttons are often inside Toolbars (eg: Browser's "Share" button). </span></label></li>
    <li><label for="" class="description"><span><i class="icon-circle"></i> Contain 1 or more items. </span></label></li>
    <li><label for="" class="description"><span><i class="icon-circle"></i> Expand in height to accomodate contents, to a maximum of the screen height, at which point contents scroll. Best practice is to include maximum of 5 items + Title. </span></label></li>
    <li><label for="" class="description"><span><i class="icon-circle"></i> Title strings are optional. </span></label></li>
    <li><label for="" class="description"><span><i class="icon-caret-down"></i> Are closed by: </span></label></li>
    <li><label for="" class="description"><span><i class="icon-angle-right"></i> Selecting one of the actions. </span></label></li>
    <li><label for="" class="description"><span><i class="icon-angle-right"></i> Pressing "Cancel" button (verbiage TBD) </span></label></li>
  </ul>
</section>

</body>
</html>
