<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Areas</title>
  <link rel="stylesheet" type="text/css" href="../../main.css">
  <link rel="stylesheet" href="../../style/headers.css">
  <link rel="stylesheet" href="/public/lib/font-awesome/css/font-awesome.min.css">
<!--[if IE 7]>
  <link rel="stylesheet" href="/public/lib/font-awesome/css/font-awesome-ie7.min.css">
<![endif]-->
  <link rel="stylesheet" href="../input_areas.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }
    body { background: none; }
    h2.bb-docs {
      padding: 0.4rem 3rem;
      margin: -0.1rem 0 0;
      border: solid 0.1rem #e8e8e8;
      color: #666;
      font-size: 1.8rem;
      font-family: "MozTT", Sans-serif;
      font-weight: lighter;
      background-color: #f5f5f5;
    }
   form { margin: 1rem 2rem; }
  </style>
</head>
<body role="application">
  <section role="region">
    <header>
      <a href="findex.html"><span class="icon icon-back">back</span></a>
      <menu type="toolbar">
        <a href="s1.html"><i class="icon-2x icon-file-alt"></i></a>
      </menu>
      <h1><i class="icon-eye-open"></i> Demo</h1>
    </header>
  </section>
  
  <h2 class="bb-docs">Default inputs</h2>
    <form>
      <p>
        <input type="text" placeholder="Placeholder" required>
        <button type="reset">Clear</button>
      </p>

      <p>
        <textarea placeholder="Placeholder in textarea" required></textarea>
        <button type="reset">Clear</button>
      </p>

      <p>
        <input type="text" placeholder="Placeholder" value="Some written text" required>
        <button type="reset">Clear</button>
      </p>
    </form>

    <h2 class="bb-docs">Fieldset</h2>
     <form>
      <fieldset>
        <legend class="action">Mobile</legend>
        <section>
          <p>
            <input type="tel" placeholder="Phone number" required>
            <button type="reset">Clear</button>
          </p>
          <p>
            <input type="text" placeholder="Name" value="Jessy James" required>
            <button type="reset">Clear</button>
          </p>
        </section>
      </fieldset>

      <fieldset>
        <legend>Work</legend>
        <section>
          <p>
            <input type="tel" placeholder="Email" required>
            <button type="reset">Clear</button>
          </p>
        </section>
      </fieldset>
     </form>
</body>
</html>
